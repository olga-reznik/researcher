{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Upload survey data</h1>
  <div class="bg-light p-md-3 shadow border my-4">

    {{ error_message }}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>

{% endblock %}
