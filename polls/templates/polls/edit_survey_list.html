{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Edit surveys</h2>
    <h6></h6>
    <br>
    <a href="{% url 'polls:survey_new' %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Create new survey</a>

    <br>
    <br>
    <div class="list-group">
    {% for survey in survey_list %}
        <a href="{% url 'polls:survey_edit' survey.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">

        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{ survey.name }}</h6>
            <p class="mb-0 opacity-75"></p>
          </div>
          <small class="opacity-50 text-nowrap"></small>
        </div>
      </a>

    {% endfor %}
    </div>

 </div>

{% endblock %}
